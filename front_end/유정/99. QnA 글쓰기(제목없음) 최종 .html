<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅃ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <!-- summernote 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    <style>
        .wrap{
            /* border: 1px solid red; */
            width: 1000px;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }
    
        #button{
        text-align: right;
       }

    </style>

</head>
<body>
    
    
    <div class="wrap">
            
        <h2> <b> Q&A 글쓰기</b></h2>
        <br><br>
        <form action="#" method="post">

            <div id="write">
               
               
               
                    <textarea  class="summernote" id="summernote" name="noticeContent" cols="30"  rows="10" style="resize: none;" ></textarea>    

               
                


            </div>

          

            <br><br>

            <div id="button">
                <input type="submit" value="작성하기" class="btn btn-secondary">
                <input type="reset" value"초기화" class="btn btn-secondary">
                <input type="button" value="뒤로가기" class="btn btn-secondary">
    
            </div>
        
        </form>

    </div>








<script>
    $('.summernote').summernote({
          // 에디터 높이
          width:1000,
          height: 300,
          // 에디터 한글 설정
          lang: "ko-KR",
          // 에디터에 커서 이동 (input창의 autofocus라고 생각하시면 됩니다.)
          focus : true,
          toolbar: [
                // 글꼴 설정
                ['fontname', ['fontname']],
                // 글자 크기 설정
                ['fontsize', ['fontsize']],
                // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                // 글자색
                ['color', ['forecolor','color']],
                // 표만들기
                ['table', ['table']],
                // 글머리 기호, 번호매기기, 문단정렬
                ['para', ['ul', 'ol', 'paragraph']],
                // 줄간격
                ['height', ['height']],
                // 그림첨부, 링크만들기, 동영상첨부
                ['insert',['picture','link','video']],
                // 코드보기, 확대해서보기, 도움말
                ['view', ['codeview','fullscreen', 'help']]
              ],
              // 추가한 글꼴
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
             // 추가한 폰트사이즈
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']


            
            
        });
    </script>




<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
